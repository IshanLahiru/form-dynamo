<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form Generator</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

</head>
<body>
    <div 
    id="form-container" 
    data-form-structure='{
        "title": "Sample Form",
        "fields": [
          {
            "type": "text",
            "label": "Name",
            "id": "name",
            "classNames": [
              "form-control"
            ]
          },
          {
            "type": "email",
            "label": "Email",
            "id": "email",
            "classNames": [
              "form-control"
            ]
          },
          {
            "type": "number",
            "label": "Age",
            "id": "age",
            "classNames": [
              "form-control"
            ]
          },
          {
            "type": "checkbox",
            "label": "Subscribe to newsletter",
            "id": "subscribe",
            "classNames": [
              "form-check-input"
            ]
          },
          {
            "type": "submit",
            "label": "Submit",
            "classNames": [
              "btn",
              "btn-primary"
            ]
          }
        ]
      }'
    ></div>
    <script src="./dest/index.js"></script>
</body>
</html>
